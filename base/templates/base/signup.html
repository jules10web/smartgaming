{% extends 'main.html' %}


{% block content %}
<style>
.container{
  width: 100%
}

form {
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          padding: 20px;
          width: 300px;
          max-width: 100%;
          align-items: center;
      }
label {
          display: block;
          margin: 10px 0 5px;
          color: #555;
}
input {
          width: 100%;
          padding: 8px;
          margin-bottom: 10px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
      }
      button {
          background-color: #4caf50;
          color: #fff;
          padding: 10px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          width: 100%;
          font-size: 16px;
      }

      button:hover {
          background-color: #45a049;
      }
</style>
<form action="/login/" method="post">
    {% csrf_token %}
    {{sign}}
    <a href="{% url 'login' %}"><input type="submit" value="SignUp"></a>
  </form>
  
{% endblock content %}
